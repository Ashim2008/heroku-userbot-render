services:
  - type: web
    name: heroku-userbot
    env: docker
    plan: free
    dockerfilePath: render-deploy/Dockerfile
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FFMPEG_BINARY
        value: /usr/bin/ffmpeg
      - key: PYTHONUNBUFFERED
        value: 1
      - key: DOCKER
        value: true
      # ⚠️ REQUIRED: Set these in Render dashboard for voice chat to work
      # - key: VOICE_CHAT_API_ID
      #   value: your_telegram_api_id_from_my.telegram.org
      # - key: VOICE_CHAT_API_HASH  
      #   value: your_telegram_api_hash_from_my.telegram.org
      # ✅ OPTIONAL: For non-interactive startup (advanced)
      # - key: VOICE_CHAT_SESSION_STRING
      #   value: your_pyrogram_session_string
      # ✅ ALTERNATIVE: Use bot token instead of user session
      # - key: BOT_TOKEN
      #   value: your_bot_token_from_botfather
    autoDeploy: false